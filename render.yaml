services:
  - type: web
    name: laravel-playground
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan config:clear
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: ./start.sh
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: playground-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: playground-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: playground-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: playground-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: playground-db
          property: password

databases:
  - name: playground-db
    plan: free
    postgresMajorVersion: 15
